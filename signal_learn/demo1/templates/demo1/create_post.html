<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post with Toggle</title>
    <style>
        .loading {
            display: none;
            color: blue;
            font-weight: bold;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>

    <h3>Put Exception in title to see transaction rollback</h3>

    <!-- Success message after post creation -->
    {% if post_created %}
        <p class="success-message">Post Created Successfully!</p>
    {% endif %}

    <!-- Post creation form -->
    <form method="POST" onsubmit="showLoading()">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <button type="submit">Create Post</button>
    </form>

    <!-- Loading indicator -->
    <p class="loading" id="loading">Creating post... Please wait.</p>
</body>
</html>
